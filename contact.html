<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="shortcut icon" href="./img/favicon.svg" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="row">
          <div class="col-8">
            <div class="brand">
              <a href="./index.html" class="brand-link">Maths the Fun Way</a>
            </div>
          </div>
          <div class="col-4">
            <div class="searchbox-wrapper">
              <form action="#" class="searchForm">
                <label for="search">
                  <input type="text" name="search" id="search" />
                </label>
                <button type="submit">Search a topic</button>
              </form>
            </div>
          </div>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="./index.html" class="nav-link">HOME</a></li>
            <li><a href="#" class="nav-link">ONLINE TUTORIALS</a></li>
            <li><a href="#" class="nav-link">GET A PRIVATE TUTOR</a></li>
            <li><a href="#" class="nav-link">SIGN UP</a></li>
            <li><a href="./contact.html" class="nav-link">CONTACT US</a></li>
          </ul>
        </nav>
      </header>
      <section class="contact-wrapper">
        <div class="contact-content">
          <h1 class="title">Contact us</h1>
          <form action="#" method="POST" class="contact_form">
            <div class="form-group">
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                required
              />
              <label for="email"> Email </label>
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="subject"
                id="subject"
              />
              <label for="subject"> Subject </label>
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                name="message"
                id="message"
                rows="10"
                required
              ></textarea>
              <label for="message"> Message </label>
            </div>
            <button type="submit" class="btn-submit">Send</button>
          </form>
        </div>
      </section>
      <footer>
        <p class="copyright">Maths the Fun Way. Copyright &copy; 2020</p>
      </footer>
    </div>
  </body>
</html>
